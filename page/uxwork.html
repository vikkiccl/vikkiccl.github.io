<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vikki's Portfolio - UX Work</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600;700&display=swap" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@400;600;700&display=swap" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="../js/cinemas.js"></script>
    <script src="../js/movies.js"></script>
    <script src="../js/color.js"></script>
    <script src="../js/ux.js"></script>
    <script>
        let color=getColor();
        let text=getUxText();
    </script>
    <style>
        #current{
            pointer-events: none;
            text-decoration: underline;
        }
        #movie-list{
            display: grid;
            grid-template-rows: auto auto auto;
            gap: 20px 0px;
            margin: 10px;
        }
        .container{
            display: grid;
            grid-template-columns: 40% 40% 20%;
            height: 300px;
            background-color: rgba(160, 232, 220, 0.6);
        }
        .container > div{
            text-align: center;
            line-height: 100px;
            vertical-align: middle;
        }
        .content{
            margin: 200px 50px 0px 50px;
            display: grid;
            grid-template-rows: auto;
        }
        #general-box{
            margin: 0px 3%;
        }
        .box{
            display: grid;
            grid-template-columns: 30% 70%;
            margin: 0px 0px 4% 0px;
        }
        .semibold-text{
            font-weight: 600;
        }
        .subheading{
            text-align: center;
        }
        .subheading > p, .details > p{
            font-size: 20px;
        }
        .left-box{
            display: grid;
            background-color: rgb(255, 186, 83);
        }
        .left-box > p{
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            align-self: center;
        }
        .right-box{
            background-color: rgb(255, 216, 116);
        }
        .details{
            background-color: white;
            margin: 4%;
            padding: 1%;
        }
        #email, #location{
            display: grid;
            grid-template-columns: 40px auto;
            align-items: center;
        }
        #email > img, #location > img{
            width: 20px;
        }
    </style>
</head>
<body>
    <div class="head-nav">
        <header>
            <div class="head">
                <img src="../images/logo/green.svg" alt="logo: filmreel">
                <h1>Vikki's Portfolio</h1>
            </div>
        </header>
        <nav>
            <div class="nav">
                <div><a href="index.html">HOME</a></div>
                <div><a id="current" href="uxwork.html">UX WORK</a></div>
                <div><a href="uiwork.html">UI WORK</a></div>
                <div><a href="apps.html">APPS</a></div>
                <div><a href="websites.html">WEBSITES</a></div>
                <div><a href="others.html">OTHERS</a></div>
            </div>
        </nav>
    </div>
    <div class="content">
        <div id="general-box"> 
        </div>
    </div>
    <script>
        function append_to_div(div_name, data){
            document.getElementById(div_name).innerHTML += data;
        }

        function addContent(getSubheading, getCategory, getDetails){
            append_to_div("general-box",
            "<div class='box'>" + "<div class='left-box'>" + "<p>" + getCategory + "</p>" + "</div>" +
            "<div class='right-box'>" + "<div class='subheading'>" + "<p>" + getSubheading + "</p>" + "</div>" + 
            "<div class='details'>" + getDetails + "</div>" +
            "</div>" + "</div>");
        }

        function changeColor(){
            var elementsL = document.getElementsByClassName("left-box");
            var elementsR = document.getElementsByClassName("right-box");
            for (let j=0; j<color.length; j++){
                var left = color[j].hexL;
                var right = color[j].hexR;
                
                elementsL[j].style.backgroundColor=left;

                elementsR[j].style.backgroundColor=right;
            }
        }

        function generateUxBlock(){
            for (let i=0; i<text.length; i++){
                var setSubheading = text[i].subheading;
                var setCategory = text[i].category;
                var setDetails = text[i].details;
                addContent(setSubheading, setCategory, setDetails);
            }
        }

        generateUxBlock();
        changeColor();
    </script> 
    <footer>
        <div class="footer">
            <div id="email">
                <img src="../images/logo/email.svg" alt="email-icon">
                <p>vikkichancl@gmail.com</p>
            </div>
            <div id="location">
                <img src="../images/logo/location.svg" alt="location-icon">
                <p>Hong Kong</p>
            </div>
        </div>
    </footer>
</body>
</html>
