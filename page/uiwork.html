<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600;700&display=swap" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@400;600;700&display=swap" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="../js/ui.js"></script>
    <script>
        let info = getUiText();
    </script>
    <style>
        #current{
            pointer-events: none;
            text-decoration: underline;
        }
        .content{
            margin: 200px 50px 0px 50px;
            display: grid;
            grid-template-rows: auto;
        }
        #email, #location{
            display: grid;
            grid-template-columns: 40px auto;
            align-items: center;
        }
        #email > img, #location > img{
            width: 20px;
        }
        #general-box{
            margin: 0px 3%;
        }
        .row{
            display: grid;
            grid-template-columns: 50% 50%;
        }
        .box{
            margin: 0px 3% 6% 3%;
            background-color: #B79F7B;
            padding: 5% 5% 0px 5%;
            text-align: center;
        }
        .ui-img{
            width: 500px;
            height: 250px;
        }
    </style>
</head>
<body>
    <div class="head-nav">
        <header>
            <div class="head">
                <img src="../images/logo/green.svg" alt="logo: filmreel">
                <h1>Vikki's Portfolio</h1>
            </div>
        </header>
        <nav>
            <div class="nav">
                <div><a href="index.html">HOME</a></div>
                <div><a href="uxwork.html">UX WORK</a></div>
                <div><a id="current" href="uiwork.html">UI WORK</a></div>
                <div><a href="apps.html">APPS</a></div>
                <div><a href="websites.html">WEBSITES</a></div>
                <div><a href="others.html">OTHERS</a></div>
            </div>
        </nav>
    </div>
    <div class="content">
        <div id="general-box">
        </div>
    </div>
    <script>
        function append_to_div(div_name, data){
            document.getElementById(div_name).innerHTML += data;
        }

        function addDiv(getIndex){
            for(let s=0; s<=getIndex; s++){
                append_to_div("general-box",
                "<div class='row' id='row" + s + "'>" + "</div>");
            }
        }

        function addContent(getSrc, getDescription, getRow){
            append_to_div("row" + getRow,
            "<div class='box'>" + 
            "<img src='" + getSrc + "' alt='" + getDescription + "' class='ui-img'>" +
            "<p>" + getDescription + "</p>" +
            "</div>");
        }

        function setWidth(){
            var elementBoxWidth = document.getElementsByClassName("box");
            var elementsUiImg = document.getElementsByClassName("ui-img");
            for (let j=0; j<info.length; j++){
                elementsUiImg[j].style.width = 100;
            }
        }

        function generateUiBlock(){
            var numberOfDiv = info.length - 1;
            var setIndex = info[numberOfDiv].number;
            setIndex = Math.trunc(setIndex/2);
            addDiv(setIndex);

            for (let i=0; i<info.length; i++){
                var setSrc = info[i].src;
                var setDescription = info[i].description;
                var setRow = info[i].number;
                setRow = Math.trunc(setRow/2);
                addContent(setSrc, setDescription, setRow);
            }
        }

        generateUiBlock();
    </script>
    <footer>
        <div class="footer">
            <div id="email">
                <img src="../images/logo/email.svg" alt="email-icon">
                <p>vikkichancl@gmail.com</p>
            </div>
            <div id="location">
                <img src="../images/logo/location.svg" alt="location-icon">
                <p>Hong Kong</p>
            </div>
        </div>
    </footer>
</body>
</html>
