<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vikki's Portfolio - Websites</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600;700&display=swap" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@400;600;700&display=swap" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="../js/websites.js"></script>
    <script>
        let websites = getWebsites();
    </script>
    <style>
        #current{
            pointer-events: none;
            text-decoration: underline;
        }
        .content{
            margin: 200px 50px 0px 50px;
            display: grid;
            grid-template-rows: auto;
        }
        #general-box{
            margin: 0px 3%;
        }
        .box{
            display: grid;
            grid-template-columns: 50% 50%;
            margin: 0px 0px 4% 0px;
            background-color: #FFECF7;
        }
        .semibold-text{
            font-weight: 600;
        }
        .subheading{
            text-align: center;
        }
        .subheading > p, .details > p{
            font-size: 20px;
        }
        .left-box{
            display: grid;
            align-items: center;
            justify-items: center;
        }
        .left-box > img{
            width: 80%;
            padding: 4% 0px 2% 0px;
        }
        .left-box > p{
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            align-self: center;
        }
        .prev-next{
            padding: 0px 0px 4% 0px;
        }
        .prev-next > a{
            text-decoration: none;
        }
        .details{
            margin: 4%;
        }
        .pdf{
            margin: 0px 0px 4% 4%;
        }
        #email, #location{
            display: grid;
            grid-template-columns: 40px auto;
            align-items: center;
        }
        #email > img, #location > img{
            width: 20px;
        }
        .prev:hover{
            cursor: pointer;
        }
        .next:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="head-nav">
        <header>
            <div class="head">
                <img src="../images/logo/green.svg" alt="logo: filmreel">
                <h1>Vikki's Portfolio</h1>
            </div>
        </header>
        <nav>
            <div class="nav">
                <div><a href="index.html">HOME</a></div>
                <div><a href="uxwork.html">UX WORK</a></div>
                <div><a href="uiwork.html">UI WORK</a></div>
                <div><a href="apps.html">APPS</a></div>
                <div><a id="current" href="websites.html">WEBSITES</a></div>
                <div><a href="others.html">OTHERS</a></div>
            </div>
        </nav>
    </div>
    <div class="content">
        <div id="general-box">
        </div>
    </div>
    <script>
        function getBoxIndex(getId, getNumOfSrc, getType){
            var boxIndex = getId;
            var numOfSrc = getNumOfSrc;

            var link = document.getElementById("website" + boxIndex).src;
            var splitLink = link.split('vikkiccl.github.io');
            var currentLink = ".." + splitLink[1];

            for(let c=0; c<websites[boxIndex].imgSrc.length; c++){
                if(currentLink==websites[boxIndex].imgSrc[c].src){
                    var storeIndex = c;
                    var displayIndex = storeIndex + 1;
                }
            }

            if(getType == "prev" && storeIndex > 0){
                document.getElementById("website" + boxIndex).src=websites[boxIndex].imgSrc[storeIndex - 1].src;
                document.getElementById("count" + boxIndex).textContent = (displayIndex - 1) + " of " + websites[boxIndex].imgSrc.length;
            }

            if(getType == "next" && storeIndex < websites[boxIndex].imgSrc.length - 1){
                document.getElementById("website" + boxIndex).src=websites[boxIndex].imgSrc[storeIndex + 1].src;
                document.getElementById("count" + boxIndex).textContent = (displayIndex + 1) + " of " + websites[boxIndex].imgSrc.length;
            }
        }

        function append_to_div(div_name, data){
            document.getElementById(div_name).innerHTML += data;
        }

        function addContent(getImgSrc1, getDescription, getPdfSrc, getIndex, getNumSrc, getPrev, getNext){
            append_to_div("general-box",
            "<div class='box' id='" + getIndex + "'>" + "<div class='left-box'>" + "<img src='" + getImgSrc1 + "' alt='" + getDescription + "' id='website" + getIndex + "'></img>" + 
            "<div class='prev-next'>" + "<span class='prev' id='prev" + getIndex + "' onclick='getBoxIndex(" + getIndex + ", " + getNumSrc + ", " + getPrev + ")'>&#10094;</span>" + 
            "<span id='count" + getIndex + "'>1 of " + getNumSrc + "</span>" + 
            "<span class='next' id='next" + getIndex + "' onclick='getBoxIndex(" + getIndex + ", " + getNumSrc + ", " + getNext + ")'>&#10095;</span>" + "</div>" + "</div>" +
            "<div class='right-box'>" + 
            "<div class='details'>" + "<p>" + getDescription + "</p>" + "</div>" +
            "</div>" + "</div>");
        }

        function generateAppsBlock(){
            for (let i=0; i<websites.length; i++){
                var setDescription = websites[i].description;
                var setPdfSrc = websites[i].pdfSrc;
                var index = i;
                for(let j=0; j<websites[i].imgSrc.length; j++){
                    var numSrc = websites[i].imgSrc.length;
                    var setImgSrc1 = websites[i].imgSrc[0].src;
                }
                var setPrev = '"prev"';
                var setNext = '"next"';
                addContent(setImgSrc1, setDescription, setPdfSrc, index, numSrc, setPrev, setNext);
            }
        }

        generateAppsBlock();
    </script>
    <footer>
        <div class="footer">
            <div id="email">
                <img src="../images/logo/email.svg" alt="email-icon">
                <p>vikkichancl@gmail.com</p>
            </div>
            <div id="location">
                <img src="../images/logo/location.svg" alt="location-icon">
                <p>Hong Kong</p>
            </div>
        </div>
    </footer>
</body>
</html>
